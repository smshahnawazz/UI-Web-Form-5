<html>

<head>
    <title>Form on demand 3 </title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div id="wrapper">
        <div class="form">
            <img src="./icons/nav.png" class="nav" />
            <h3>Login </h3>

            <img src="./icons/logo.png" id="logo" />
            <form method="post">

                <input type="text" name="username" class="input" id="uname" required />
                <label class="label label-position-1" for="uname">Username </label>
                <input type="password" name="password" class="input inputMargin inputImg" id="pass" required />
                <label for="pass" class="label label-position-2">Password </label>
                <span class="forgotPassword">Forgot Password? </span>
                <input type="submit" value="Login" class="submit" />
            </form>
            <span class="sign-up"> SIGN UP FREE </span>
            <div id="bottom">
                <p>Or use the account in social networks </p>
                <ul>
                    <li><img src="./icons/g+.png" alt="" /></li>
                    <li><img src="./icons/vk.png" alt="" /></li>
                    <li><img src="./icons/a.png" alt="" /></li>
                    <li><img src="./icons/ox.png" alt="" /></li>
                    <li><img src="./icons/facebook.png" alt="" /></li>

                </ul>
            </div>
        </div>
        <!--end of form1-->
        <div class="form float">
            <img src="./icons/arrow.png" class="arrow" />
            <h3 class="h3Border">Sign up free </h3>
            <ul class="signupProfile">
                <li>
                    <h5>Private Person </h6>
                </li>
                <li>
                    <h5>Company </h5>
                </li>
            </ul>
            <form method="post">
                <input type="text" class="input inputName" id="name" required />
                <label class="label label-position-name" for="name">Name </label>

                <input type="text" class="input inputEmail" required id="email" />
                <label class="label label-position-email" for="email">E-mail </label>

                <input type="text" class="input inputPhone" required id="phone" />
                <label class="label label-position-phone" for="phone">Telephone </label>

                <input type="password" class="input inputPassword" required id="password" />
                <label class="label label-position-password" for="password">Password </label>

                <input type="password" class="input inputPasswordAgain" required id="passwordAgain" />
                <label class="label label-position-passwordAgain" for="passwordAgain">Password again </label>

                <label> <input type="checkbox" /><span> </span> </label>
                <p> By clicking <span class="smallArrow">&lt;&lt;</span>Sign up FREE <span class="smallArrow">&gt;&gt;
                    </span><br />
                    i agree to <span class="smallArrow">&lt;&lt; </span>service here's<span class="smallArrow">
                        &gt;&gt;</span> <a href="#" target="_blank">Term of Service</a>
                </p>
                <input type="submit" class="submit" value="sign up free" />
            </form>
        </div>
    </div>
</body>

</html>
